<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KreasiPOS Enterprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .forgot-container {
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            text-align: left;
            background: none; /* sebelumnya: white */
            box-shadow: none; /* hapus bayangan */
            padding-top: 0;
        }
        .forgot-header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 0;
            align-items: flex-start;
        }
        .forgot-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #3d8bfd;
        }        
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            color: #0d6efd;
            text-decoration: none;
        }
        .form-footer a:hover {
        text-decoration: underline;
        }
        /* Layout dua sisi */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        /* Panel kiri dengan gradasi */
        .left-panel {
            flex: 1;
            background: linear-gradient(270deg, #0d6efd, #00b4d8);
            display: flex;
            align-items: center;
            justify-content: left;
            color: white;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            padding: 20px;
        }
        /* Panel kanan tempat form login */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 40px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Hilangkan background body gradasi lama */
        body {
            background: none;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Posisi logo di pojok kiri atas */
        .left-panel .logo-top {
            position: absolute;
            top: 20px;      /* jarak dari atas */
            left: 20px;     /* jarak dari kiri */
            margin-top: 15px;
            margin-left: 50px;
        }

        /* Agar teks Welcome tetap di tengah panel */
        .left-panel h1 {
            font-size: 100px;
            font-weight: 700;
            margin: 0;
            text-align: left;
            margin-left: 50px;
        }
    </style>
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
                <div class="logo-top">
            <img src="{{ url_for('static', filename='assets/logo-gambar.png') }}" 
                alt="KreasiPOS Logo" 
                style="height: 50px; width: auto;">
        </div>
      <h1>No Worries,<br>Let's Reset</h1>
    </div>

    <div class="right-panel">
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Reset Password</h1>
            <p>Masuk ke email untuk menerima instruksi reset password</p>
        </div>

        <form method="POST">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                <label>Email</label>
                {{ form.email() }}
                {% if form.email.errors %}
                    <div style="color: red; font-size: 14px; margin-top: 5px;">
                        {% for error in form.email.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            {{ form.submit(class="btn-submit") }}
        </form>

        <div class="form-footer">
            <a href="{{ url_for('auth.login') }}">Kembali</a>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
